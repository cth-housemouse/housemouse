<link rel="import" href="../vendor/firebase-element/firebase-element.html">

<polymer-element name="db-retrieve">
	<template>
		<firebase-element	id="db"
							location="http://cth-storage.firebaseio.com/"
							data="{{data}}" 
							keys="{{keys}}"
							childEvents
							log>
		</firebase-element>
	</template>
	<script>
		Polymer('db-retrieve', {
			publish: {
				publishedData: {}
			},
			dataChanged: function() {
				this.publishedData = this.data;
			}
		});
	</script>
</polymer-element>
