<link rel="import" href="single-house.html">

<polymer-element name="select-house" attributes="houseType">
  <template>
      
      <style type="text/css">
      
      @font-face { font-family: NittyNormal; src: url('../fonts/NN.woff') format('woff'); }
      @font-face { font-family: NittyBold; src: url('../fonts/NB.woff') format('woff'); }


      h1 {
        padding: 4px 0;
        background-color: black;
        color:#E8E8E8;
        font-family: NittyNormal;
      }

      </style>

      <h1>Choose_one_</h1>

      <template repeat="{{ image in imageList }}">
          <single-house image="{{image}}" houseType="{{houseType}}"></single-house>
      </template>
  </template>
  
  <script>
    Polymer('select-house', {
      imageList: [
        {imageUrl: './images/house.png', type: "house"},
        {imageUrl: './images/apartment.png', type: "flat"},
        {imageUrl: './images/farm.png', type: "farm"}
      ]
    });
  </script>
</polymer-element>
